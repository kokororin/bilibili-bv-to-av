<html style="min-width: 150px;">

<head>
  <meta charset="utf-8" />
  <style>
    input {
      display: block;
      width: 100%;
      height: 30px;
      margin-bottom: 6px;
      padding: 0 10px;
      position: relative;
      box-sizing: border-box;
      font-size: 11px;
      font-weight: normal;
      color: rgb(97, 97, 97);
      border-width: 1px;
      border-style: solid;
      border-color: whitesmoke;
      transition: all 0.3s ease 0s;
      outline: none;
    }

    input:focus {
      border-color: #f78aab;
    }
  </style>
</head>

<body>
  <input id="bv" type="text" placeholder="请输入BV号" />
  <input id="av" type="text" placeholder="请输入av号" />
  <script src="./inject.js"></script>
  <script src="./popup.js"></script>
</body>

</html>
